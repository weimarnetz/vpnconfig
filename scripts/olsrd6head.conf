DebugLevel              0
NicChgsPollInt          60.0
IpVersion               6 
AllowNoInt              yes
Pollrate                0.025
#FIBMetric               "approx"
FIBMetric               "flat"
#LinkQualityAlgorithm "etx_ff"
TcRedundancy            2
MprCoverage             7
UseHysteresis		no
LinkQualityFishEye      1
MainIp			2001:0bf7:1930:120::
#LinkQualityWinSize      100
#LinkQualityDijkstraLimit 0 10.0
#LinkQualityLevel	2

